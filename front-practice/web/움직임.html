    <style>
        .box {
  width: 150px;
  height: 150px;
  background: #febf00;
  /* cursor: pointer; */
}

.box.vibration {
  animation: vibration .1s infinite;
}

@keyframes vibration {
  from {
    transform: rotate(1deg);
  }
  to {
    transform: rotate(-1deg);
  }
}



    </style>
</head>
<body>
        <div class="box vibration"></div>
